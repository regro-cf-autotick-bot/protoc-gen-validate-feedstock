{% set name = "protoc-gen-validate" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/protoc-gen-validate-{{ version }}.tar.gz
  sha256: 5154f763a12d41e656643c5002bca996c2a470eff914ed9d2b2c9f2d7b0f1cc7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel >=0.38.1
    - pip
  run:
    - python >={{ python_min }}
    - validate_email >=1.3
    - jinja2 >=2.11.1
    - protobuf >=3.6.1
    - astunparse >=1.6.3

test:
  imports:
    - protoc_gen_validate
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bufbuild/protoc-gen-validate
  summary: PGV for python via just-in-time code generation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ggirelli
